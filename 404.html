<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page NOT found</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Can NOT find your page!</h2>

    </section>


    <section id="contact">
        <h2>Contact</h2>
        <p>If you have any questions, feel free to <a href="mailto:someone@example.com">contact us</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Simple HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
